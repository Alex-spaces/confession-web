<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<title>弹窗</title>
<style>
  body {
    font-family: "Microsoft YaHei", sans-serif;
    background: #111;
    color: #f48fb1;
    text-align: center;
    padding-top: 50px;
  }
  pre {
    font-size: 20px;
    line-height: 1.1;
    color: pink;
  }
  button {
    margin-top: 30px;
    padding: 10px 25px;
    font-size: 18px;
    background: #f48fb1;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    color: #111;
  }
  input {
    padding: 8px;
    font-size: 18px;
    border-radius: 5px;
    border: 2px solid #f48fb1;
    margin-top: 20px;
    outline: none;
  }
</style>
</head>
<body>

<h1>点按钮吧！</h1>
<input id="nameInput" type="text" placeholder="请输入你的名字" />
<br />
<button onclick="startConfession()">开始动画</button>

<pre id="heartDisplay"></pre>

<script>
const hearts = [
`  **     **  
 ****   **** 
****** ******
 *********** 
  *********  
   *******   
    *****    
     ***     
      *      `,
`   **     **   
  ****   ****  
 ************* 
***************
 ************* 
  ***********  
   *******     
    *****      
     ***       
      *        `,
`    **     **    
   ****   ****   
  *************  
 ****************
  *************  
   ***********   
    *******      
     *****       
      ***        
       *         `
];

let intervalId;

function startConfession() {
  const name = document.getElementById('nameInput').value.trim();
  if (!name) {
    alert("请输入你的名字！");
    return;
  }
  let count = 0;
  const heartDisplay = document.getElementById('heartDisplay');
  heartDisplay.textContent = "";
  clearInterval(intervalId);

  intervalId = setInterval(() => {
    heartDisplay.textContent = hearts[count % hearts.length];
    count++;
    if (count > 12) {
      clearInterval(intervalId);
      alert(name + "，我喜欢你 ❤️");
      heartDisplay.textContent = "";
    }
  }, 400);
}
</script>

</body>
</html>
