<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>给你的一点心意</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100vh;
      background: radial-gradient(ellipse at center, #ffe1e1 0%, #ffc3a0 100%);
      font-family: 'Arial', sans-serif;
      -webkit-text-size-adjust: 100%; /* 防止iOS字体缩放 */
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
      width: 100vw;
      height: 100vh;
    }
    .center-box {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 90vw;
      max-width: 400px;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 2;
      padding: 0 10px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 1em 0;
      font-size: 1.4em;
      color: white;
      background-color: #ff69b4;
      border: none;
      border-radius: 25px;
      box-shadow: 0 0 20px rgba(255,105,180,0.5);
      cursor: pointer;
      transition: all 0.3s ease;
      user-select: none;
    }
    button:hover {
      transform: scale(1.05);
    }
    .message {
      margin-top: 20px;
      font-size: 2.5em; /* 手机上稍微小一点 */
      font-weight: bold;
      color: #ff4da6;
      text-shadow: 0 0 15px rgba(255, 77, 166, 0.8);
      opacity: 0;
      animation: fadeIn 2s forwards, heartbeat 1.5s infinite ease-in-out;
      word-break: break-word; /* 文字换行处理 */
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.06); }
    }
    .star {
      position: fixed;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite ease-in-out;
      z-index: 1;
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div class="center-box">
    <button onclick="confess()">点一下就知道了</button>
    <div class="message" id="message"></div>
  </div>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    let hearts = [], bubbles = [], bigHeartParticles = [];
    let animationStarted = false;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function createHeart() {
      return {
        x: Math.random() * canvas.width,
        y: -20,
        size: Math.random() * 25 + 12,
        speed: Math.random() * 2 + 1,
        alpha: Math.random() * 0.5 + 0.4,
        angle: Math.random() * Math.PI * 2
      };
    }

    function createBubble() {
      return {
        x: Math.random() * canvas.width,
        y: canvas.height + 10,
        radius: Math.random() * 8 + 2,
        speed: Math.random() * 1 + 0.5,
        alpha: Math.random() * 0.3 + 0.3
      };
    }

    function drawHeart(x, y, size, alpha, angle) {
      ctx.save();
      ctx.translate(x, y);
      ctx.rotate(angle);
      ctx.scale(size / 50, size / 50);
      ctx.beginPath();
      ctx.moveTo(25, 15);
      ctx.bezierCurveTo(25, 0, 0, 0, 0, 15);
      ctx.bezierCurveTo(0, 30, 25, 40, 25, 50);
      ctx.bezierCurveTo(25, 40, 50, 30, 50, 15);
      ctx.bezierCurveTo(50, 0, 25, 0, 25, 15);
      ctx.closePath();
      ctx.fillStyle = `rgba(255, 105, 180, ${alpha})`;
      ctx.shadowColor = `rgba(255, 105, 180, ${alpha * 0.6})`;
      ctx.shadowBlur = 8;
      ctx.fill();
      ctx.restore();
    }

    function drawBubble(b) {
      ctx.beginPath();
      ctx.arc(b.x, b.y, b.radius, 0, Math.PI * 2);
      ctx.fillStyle = `rgba(255, 255, 255, ${b.alpha})`;
      ctx.fill();
    }

    function drawBigHeart() {
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2 - 100;
      const scale = 10;

      if (bigHeartParticles.length < 300) {
        const t = Math.random() * Math.PI * 2;
        const x = 16 * Math.pow(Math.sin(t), 3);
        const y = -(13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t));
        bigHeartParticles.push({
          x: centerX + x * scale,
          y: centerY + y * scale,
          size: Math.random() * 6 + 4,
          alpha: 0,
          life: 0
        });
      }

      bigHeartParticles.forEach(p => {
        if (p.alpha < 1) p.alpha += 0.008;
        if (p.life < 300) p.life += 1;
        drawHeart(p.x, p.y, p.size, p.alpha, 0);
      });
    }

    function animate() {
      if (!animationStarted) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (hearts.length < 100) hearts.push(createHeart());
      hearts.forEach((h, i) => {
        h.y += h.speed;
        h.angle += 0.01;
        drawHeart(h.x, h.y, h.size, h.alpha, h.angle);
        if (h.y > canvas.height + 50) hearts.splice(i, 1);
      });

      if (bubbles.length < 80) bubbles.push(createBubble());
      bubbles.forEach((b, i) => {
        b.y -= b.speed;
        drawBubble(b);
        if (b.y < -10) bubbles.splice(i, 1);
      });

      drawBigHeart();

      requestAnimationFrame(animate);
    }

    function startAnimation() {
      if (!animationStarted) {
        animationStarted = true;
        animate();
        createStars();
      }
    }

    function confess() {
      const name = prompt("写下你的名字吧");
      if (name) {
        const button = document.querySelector("button");
        button.style.transition = "opacity 1s";
        button.style.opacity = "0";
        setTimeout(() => button.style.display = "none", 1000);

        const msg = document.getElementById("message");
        msg.style.opacity = "0";
        msg.textContent = `${name}，我喜欢你！❤️`;
        msg.style.animation = "fadeIn 2s forwards, heartbeat 1.5s infinite ease-in-out";

        startAnimation();
      }
    }

    function createStars() {
      for (let i = 0; i < 50; i++) {
        const star = document.createElement("div");
        star.className = "star";
        star.style.top = `${Math.random() * window.innerHeight}px`;
        star.style.left = `${Math.random() * window.innerWidth}px`;
        star.style.animationDuration = `${2 + Math.random() * 2}s`;
        document.body.appendChild(star);
      }
    }
  </script>
</body>
</html>
